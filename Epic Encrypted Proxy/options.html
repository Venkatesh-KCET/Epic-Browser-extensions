<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="options.css">

    <link rel="stylesheet" href="options/lib/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="options/lib/codemirror/addon/search/matchesonscrollbar.css">
    
    <link rel="stylesheet" href="options/css/themes/default.css">
<link rel="stylesheet" href="options/css/common.css">
<link rel="stylesheet" href="options/css/fa-icons.css">
<link rel="stylesheet" href="options/css/dashboard-common.css">
<link rel="stylesheet" href="options/css/cloud-ui.css">
<link rel="stylesheet" href="options/css/whitelist.css">
<link rel="stylesheet" href="options/css/codemirror.css">

    <title>Settings</title>

</head>

<body>

    <div class="sym-hidden-reflex-proxy-page">
        <div class="proxy-settings-title-section"><img src="images/epicsmall.png" loading="lazy" alt="">
            <div class="proxy-settings-title-label">Epic Encrypted Proxy - Whitelisted Sites</div>
        </div>
        <div class="epic-encrypted-proxy-content">
            
            <div class="body">
                <div id="cloudWidget" class="hide" data-cloud-entry="whitelistPane"></div>
            
                <p class="vverbose"><span>The white list of user-added sites on which Epic's Proxy should be disabled. One entry per line. Invalid site formats will be ignored.</span>
                </p>
                <p>
                    <button id="whitelistApply" class="important iconifiable" type="button" disabled><span class="fa-icon">check</span><span>Apply changes
                    </span></button>
                    <button id="whitelistRevert" class="iconifiable" type="button" disabled><span class="fa-icon">undo</span><span>Revert</span></button>
                    &emsp;&emsp;
                    <button id="importWhitelistFromFile" class="iconifiable" type="button"><span class="fa-icon">download-alt</span><span>Import and append</span></button>
                    <button id="exportWhitelistToFile" class="iconifiable" type="button"><span class="fa-icon">upload-alt</span><span>Export</span></button>
                </p>
            </div>
            <div id="whitelist" class="codeMirrorContainer"></div>
            
            <div class="hidden">
                <input id="importFilePicker" type="file" accept="text/plain">
            </div>



        </div>
    </div>

</body>

</html>
